<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="js/custom2.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style2.css">
	</head>
	<body>
		<h2>회원가입</h2>
		<form action="" name="join" method="get">  <!-- method 값 미지정시 get이 디폴트로 설정됨 -->
			<label for="j_id">아이디</label>
			<input type="text" name="j_id" id="j_id" autofocus="autofocus"><br>  <!-- name의 j_id는 변수명, id의 j_id는 css에서 사용하는 변수명 -->
			<label for="j_pw">패스워드</label>
			<input type="password" name="j_pw" id="j_pw"><br>
			<label>패스워드 확인</label>
			<input type="password" name="j_pw2"><br>
			<label for="j_age">나이</label>
			<input type="text" name="j_age" id="j_age"><br>
			<label for="j_name">이름</label>
			<input type="text" name="j_name" id="j_name"><br>
			<input type="button" value="전송" onclick="check()"><input type="button" value="취소">
		</form>
	</body>
</html>
