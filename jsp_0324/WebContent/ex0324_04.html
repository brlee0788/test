			// 3의 배수를 초기화 버튼
			// 5의 배수의 합계 구하는 버튼
		
			var lotto=[];
			function insertNum(){
				for(var i=0; i<200; i++){
					lotto[i] = i+1;  // 1~200까지 숫자 입력
					document.write('lotto ['+i+']'+lotto[i]+'<br>');
				}
			}
			
			function delNum2(){
				for(var i=0; i<lotto.length;i++){
					if(i%3=0){
						lotto[i]=0;
					}
					continue;
				}
				printNum();
				document.write('<a href="ex0324_04.html">돌아가기</a><br>');
			}
			
			function sumNum(){
				var sum=0;
				for(var i=0; i<lotto.length; i++){
					if(i%5=0){
						sum += lotto[i];
					}
					continue;
				}
				document.write('배열의 5의 배수 데이터 합: '+sum+'<br>');
				document.write('<a href="ex0324_04.html">돌아가기</a><br>');
			}
