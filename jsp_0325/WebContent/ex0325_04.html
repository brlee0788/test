		<script type="text/javascript">
			
			function stu(hak_num,name,kor,eng){
				this.hak_num = hak_num;
				this.name = name;
				this.kor = kor;
				this.eng = eng;
				this.total = function(){return this.kor + this.eng};
				this.avg = function(){return this.total()/2};
			}
			
			var hong = new stu(1,"홍길동",100,80);
			var kang = new stu(2,"강감찬",99,87);
			var yoo = new stu(3,"유관순",100,99);

			hhak.textContent = hong.hak_num;
			var hname = document.getElementById("name");

			hkor.textContent = hong.kor;
			var heng = document.getElementById("eng");
			heng.textContent = hong.eng;
			var htotal = document.getElementById("total");
			htotal.textContent = hong.total();
			var havg = document.getElementById("avg");
			havg.textContent = hong.avg();
			
			var khak = document.getElementById("hak_num2");
			khak.textContent = kang.hak_num;

			ytotal.textContent = yoo.total();
			var yavg = document.getElementById("avg3");
			yavg.textContent = yoo.avg();
