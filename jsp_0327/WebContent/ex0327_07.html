<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/prefixfree.dynamic-dom.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript">
			function move(obj,time){
				$(obj).stop().animate({
					"left":"-750px",
					"top": "0"
				}, time);
			}
	
			function back(css){
				$(css).stop().animate({
					"left":"0",
					"top":"0"
				});
			}
			
			$(document).ready(function(){
			});
		</script>
	
		<style type="text/css">
			#init{
				height: 300px;
				font-size: 20px;
				display: inline-block;
			}
			
			#moving{
				border: 1px solid black;
				margin: 20px auto 0 auot;
				text-align: right;
			}
			
			#moving img{
				cursor: pointer;
				position: relative;
				width:550px;
			}
						
		</style>
	</head>
	<body>
	
		<div id="init">
			<button onclick="back('#moving img')">초기화 버튼</button>
		</div>
	
		<div id="moving">
			<img onclick="move(this,6000)" src="images/img01.jpg"><br>
			<img onclick="move(this,3000)" src="images/img02.jpg"><br>
		</div>
