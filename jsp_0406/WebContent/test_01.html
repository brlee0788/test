<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function check(){
// 				var id_chk = /^(?=.*[a-zA-z]).$/;
// 				var id_chk2 = /^(?=.*[0-9]).$/;
				var id_chk3 = (/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{1,}$/);
				var id_chk4 = /(?=.*[!@#$%^&*]).{1,}$/;
				var name_chk = /^[가-힣]*$/;
				
				if(form.id.value==""){
					alert("ID를 입력하세요.");
					form.id.focus();
					return false;
				}
				
				if(!(id_chk3.test(form.id.value))){
					alert("ID에는 영문 대문자,소문자,숫자가 1개 이상씩 포함되어야 합니다.")
					form.id.value="";
					form.id.focus();
					return false;
				}
				
				if(id_chk4.test(form.id.value)){
					alert("ID에는 영문 대소문자와 숫자만 입력 가능합니다.");
					form.id.value="";
					form.id.focus();
					return false;
				}
				
// 				if(!(id_chk.test(form.id.value)) && (id_chk2.test(form.id.value))){
// 					alert("ID에는 영문 대소문자 1개 이상, 숫자 1개 이상이 포함되어야 합니다.")
// 					form.id.value="";
// 					form.id.focus();
// 					return false;
// 				}
				
				if(form.name.value==""){
					alert("이름을 입력하세요.");
					form.name.focus();
					return false;
				}
				
				if(!(name_chk.test(form.name.value))){
					alert("이름은 한글만 입력 가능합니다.")
					form.name.value="";
					form.name.focus();
					return false;
				}
				
				if(form.pw.value==""){
					alert("PASSWORD를 입력하세요.");
					form.pw.focus();
					return false;
				}else if(form.pw.value.length<5){
					alert("PASSWORD는 5자리 이상이어야 합니다.");
					form.pw.value="";
					form.pw.focus();
					return false;
				}
				
				return form.submit();
			}
		
		</script>
	</head>
	<body>	
		<form action="ex0406_01.jsp" name="form" method="post" >
			ID<input type="text" name="id"><br>
			PASSWORD<input type="password" name="pw"><br>
			이름<input type="text" name="name"><br>
			<p>취미</p>
				<input type="checkbox" name="hobby" value="cook">요리<br> 		
				<input type="checkbox" name="hobby" value="run">조깅<br>
				<input type="checkbox" name="hobby" value="read">독서<br>
			<p>성별</p>
				<input type="radio" name="gender" value="male">남
				<input type="radio" name="gender" value="female">여<br>
			<input type="button" onclick="check()" value="전송">
			<input type="reset" value="취소">
			<!-- id 유효성검사: 소문자, 대문자, 숫자 1개 이상씩, 특수문자 x, 한글x  -->
			<!-- 이름 유효성검사: 한글만 입력 가능  -->
		</form>
		
	</body>
</html>
